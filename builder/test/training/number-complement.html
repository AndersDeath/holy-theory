<span><div><ul><li> <a href="/holy-theory/builder/test/">Main page</a></li><li> <a href="/holy-theory/builder/test//languages.html">Statistics</a></li></ul></div></span><h1></h1><hr/><span><h1 id="number-complement">Number Complement</h1>
<pre><code class="hljs language-typescript">
<span class="hljs-keyword">function</span> <span class="hljs-title function_">findComplement</span>(<span class="hljs-params">num: <span class="hljs-built_in">number</span></span>): <span class="hljs-built_in">number</span> {
  <span class="hljs-keyword">let</span> mask = <span class="hljs-number">1</span>;
  
  <span class="hljs-keyword">while</span> (mask &lt; num) {
    mask = (mask &lt;&lt; <span class="hljs-number">1</span>) | <span class="hljs-number">1</span>;
  }
  
  <span class="hljs-keyword">return</span> num ^ mask;
}
</code></pre></span>
