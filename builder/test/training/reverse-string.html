<span><div><ul><li> <a href="./">Main page</a></li><li><a href="./languages.html">Statistics</a></li></ul></div></span><h1></h1><hr/><span><h1 id="reverse-string">Reverse string</h1>
<pre><code class="hljs language-typescript">
<span class="hljs-keyword">function</span> <span class="hljs-title function_">reverseString</span>(<span class="hljs-params">s: <span class="hljs-built_in">string</span>[]</span>): <span class="hljs-built_in">void</span> {
    <span class="hljs-keyword">let</span> l = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">let</span> r = s.<span class="hljs-property">length</span> - <span class="hljs-number">1</span>;

    <span class="hljs-keyword">while</span> (l &lt; r) {
      <span class="hljs-keyword">let</span> temp = s[l];
      s[l++] = s[r];
      s[r--] = temp;
    }
};
</code></pre></span>
