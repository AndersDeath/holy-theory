<pre><code class="hljs language-typescript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">constructRectangle</span>(<span class="hljs-params">area: <span class="hljs-built_in">number</span></span>): <span class="hljs-built_in">number</span>[] {

};
