<span><div><ul><li> <a href="./">Main page</a></li><li><a href="./languages.html">Statistics</a></li></ul></div></span><h1></h1><hr/><span><h1 id="find-the-pivot-integer">Find the Pivot Integer</h1>
<pre><code class="hljs language-typescript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">pivotInteger</span>(<span class="hljs-params">n: <span class="hljs-built_in">number</span></span>): <span class="hljs-built_in">number</span> {
    <span class="hljs-keyword">let</span> total = (n * (n +<span class="hljs-number">1</span>)) / <span class="hljs-number">2</span>;
    <span class="hljs-keyword">let</span> sum = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++) {
        sum += i;
        <span class="hljs-keyword">if</span>(sum === (total - sum + i)) {
            <span class="hljs-keyword">return</span> i;
        }
    }
    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>;
};
