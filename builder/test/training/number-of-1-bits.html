<pre><code class="hljs language-typescript">
<span class="hljs-keyword">function</span> <span class="hljs-title function_">hammingWeight</span>(<span class="hljs-params">n: <span class="hljs-built_in">number</span></span>): <span class="hljs-built_in">number</span> {
        <span class="hljs-keyword">let</span> pivot = <span class="hljs-number">1</span>;
        <span class="hljs-keyword">let</span> sum = <span class="hljs-number">0</span>;
        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">32</span>; i ++){
            <span class="hljs-keyword">let</span> p = pivot &lt;&lt; i;
            <span class="hljs-keyword">if</span> ((n &amp; p) == p)
                sum ++;
        }
        <span class="hljs-keyword">return</span> sum;
};
