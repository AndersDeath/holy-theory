<pre><code class="hljs language-typescript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">getRow</span>(<span class="hljs-params">rowIndex: <span class="hljs-built_in">number</span></span>): <span class="hljs-built_in">number</span>[] {
  <span class="hljs-keyword">const</span> res = <span class="hljs-title class_">Array</span>(rowIndex + <span class="hljs-number">1</span>);
  res[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;
  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">1</span>; i &lt;= rowIndex; i++) {
    res[i] = res[i - <span class="hljs-number">1</span>] * ((rowIndex - i + <span class="hljs-number">1</span>) / i);
  }
  <span class="hljs-keyword">return</span> res;
};
