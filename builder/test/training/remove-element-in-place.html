<span><div><ul><li> <a href="../">Main page</a></li><li> <a href="../languages.html">Statistics</a></li></ul></div></span><h1></h1><hr/><span><h1 id="remove-element-in-place">Remove element in place</h1>
<pre><code class="hljs language-typescript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">removeElement</span>(<span class="hljs-params">nums: <span class="hljs-built_in">number</span>[], val: <span class="hljs-built_in">number</span></span>): <span class="hljs-built_in">number</span> {
    <span class="hljs-keyword">let</span> count = <span class="hljs-number">0</span>;

        }
    }
    <span class="hljs-keyword">return</span> count;
};
