<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Holy Theory</title><style>body {

<pre><code class="hljs language-typescript">
<span class="hljs-keyword">function</span> <span class="hljs-title function_">missingNumber</span>(<span class="hljs-params">nums: <span class="hljs-built_in">number</span>[]</span>): <span class="hljs-built_in">number</span> {
  <span class="hljs-keyword">let</span> sum = <span class="hljs-number">0</span>;
  <span class="hljs-keyword">let</span> expected = (<span class="hljs-number">1</span> + nums.<span class="hljs-property">length</span>) * nums.<span class="hljs-property">length</span> / <span class="hljs-number">2</span>;
  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; nums.<span class="hljs-property">length</span>; i ++) {
      sum += nums[i];
  }
  <span class="hljs-keyword">return</span> expected - sum;
};
</code></pre></span></span></body></html>
