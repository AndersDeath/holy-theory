<span><div><ul><li> <a href="/builder/test/">Main page</a></li><li> <a href="/builder/test//languages.html">Statistics</a></li></ul></div></span><h1></h1><hr/><span><h1 id="valid-perfect-square">Valid Perfect Square</h1>
<pre><code class="hljs language-typescript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">isPerfectSquare</span>(<span class="hljs-params">num: <span class="hljs-built_in">number</span></span>): <span class="hljs-built_in">boolean</span> {
    <span class="hljs-keyword">let</span> i = <span class="hljs-number">1</span>;
    <span class="hljs-keyword">while</span> (num &gt; <span class="hljs-number">0</span>) {
        num -= i;
        i += <span class="hljs-number">2</span>;
    }
    <span class="hljs-keyword">return</span> num == <span class="hljs-number">0</span>;
};
</code></pre><p><strong>Source: <a href="https://leetcode.com">https://leetcode.com</a></strong></p>
