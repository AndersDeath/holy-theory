<span></span><h1></h1><hr/><span><h1 id="arranging-coins">Arranging Coins</h1>
<pre><code class="hljs language-typescript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">arrangeCoins</span>(<span class="hljs-params">n: <span class="hljs-built_in">number</span></span>): <span class="hljs-built_in">number</span> {
    <span class="hljs-keyword">let</span> i = <span class="hljs-number">1</span>;
    <span class="hljs-keyword">let</span> coins = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">let</span> cnt = <span class="hljs-number">0</span>;
    
    <span class="hljs-keyword">while</span>((n-coins) &gt;= i) {
        coins += i;
        i++;
        cnt++;
    }
    
    <span class="hljs-keyword">return</span> cnt;
};
</code></pre></span>
